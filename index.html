<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="log-in-wrapper">
        <div class="log-in-box">
            <div class="content-container">
                <p class="switcher">
                    <input class="checkbox" type="checkbox" id="checkbox">
                    <label class="label-checkbox" for="checkbox">
                        <span class="log-in">Вход</span>
                        <span class="register">Регистрация</span>
                    </label>
                </p>
                <h2>Вход</h2>
                <p class="input-area">
                    <input type="text" placeholder="Введите E-mail">
                    <input type="text" placeholder="Пароль">
                </p>
                <p class="remember-me-box">
                    <input class="remember-checkbox" type="checkbox" id="remember">
                    <label class="remember-check" for="remember">Запомнить меня</label>
                    <a href="#">Забыли пароль?</a>
                </p>
                <button class="log-in-button">Войти</button>
                <p class="register-box">
                    <span>Ещё нет аккаунта?</span>
                    <a href="#">Зарегестрироваться</a>
                </p>
                <p class="alternative-login-box">Или войдите через</p>
                <ul class="icon-box">
                    <li>
                        <a href="">
                            <svg class="facebook">
                                <use xlink:href="./images/icons/sprite.svg#facebook"></use>
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <svg class="instagram">
                                <use xlink:href="./images/icons/sprite.svg#instagram"></use>
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <svg class="linkedin">
                                <use xlink:href="./images/icons/sprite.svg#linkedin"></use>
                            </svg>
                        </a>
                    </li>
                </ul>



            </div>
        </div>
    </div>
</body>

</html>
